<!DOCTYPE html>
<html ng-app="createDap">
	<head>
		<title> Dap </title>

		<!-- install JQuery -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<!-- install Firebase and AngularFire-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    	<script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
		<!-- kalendar API -->
		<script src="http://ericwenn.se/kalendar/free/"></script>
		<!-- carousel tech, slick -->
		<link rel="stylesheet" type="text/css" href="assets/slick/slick.css"/>
		<!-- javascript slick-->
		<script type="text/javascript" src="assets/slick/slick.min.js"></script>
		<!-- link css file for the Dap web client -->
		<link type="text/css" rel="stylesheet" href="assets/stylesheets/Dap.css">
		<!-- load dap icon -->
		<link rel="shortcut icon" href="assets/media/dap_logo.ico">
		<!-- google authorize calendar
		<script src="assets/javascript/googleAuth.js" type="text/javascript"></script> -->
		<!-- link javascript file -->
		<script src="assets/javascript/Dap.js" type="text/javascript"></script>
		<!-- link javascript files (combine these)-->
		<script src = "assets/javascript/initCreate.js" type = "text/javascript"></script>
		<!-- Google Auth
		<script src = "https://plus.google.com/js/client:plusone.js"></script>
		<script src="https://apis.google.com/js/client:platform.js" async defer></script>
		-->
		<!-- Bootstrap -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<!-- link css file for calendar -->
		<link rel = "stylesheet" type = "text/css" href = "assets/stylesheets/calendarCreate.css">

	</head>

	<body>

		<div id="date-and-time-panel">

			<div id = "logo-wrapper">
				<div id = "logo">
					<img src = "assets/media/dap_logo.png" style = "width:85px; height:40px;">
				</div>
			</div>

			<div id = "calendar-container"> </div>
		</div>
		<div id="select-time-pane">
		</div>
		<div class="intermediate-options-pane" >
			<div class="row">
				<div class="col-md-4 text-center" >
					<button type="button" class="intermediate-button btn btn-default btn-lg" href="#fill-out-pane">Get Link</button>
				</div>
				<div class="col-md-4 text-center">
					<a href="#fill-out-pane">
						<button type="button" class="intermediate-button btn btn-default btn-lg">Fill It Out</button>
					</a>
				</div>
				<div class="col-md-4 text-center">
					<a href="#sharing-pane">
						<button type="button" class="intermediate-button btn btn-default btn-lg">Share It</button>
					</a>
				</div>
			</div>
		</div>
		<div id="fill-out-pane">
			<div class = "fullCal"></div>
		</div>
		<div class="intermediate-options-pane" >
			<div class="row">
				<div class="col-md-6 text-center" >
					<button type="button" class="intermediate-button btn btn-default btn-lg">Get Link</button>
				</div>
				<div class="col-md-6 text-center">
					<a href="#sharing-pane">
						<button type="button" class="intermediate-button btn btn-default btn-lg">Share It</button>
					</a>
				</div>
			</div>
		</div>
		<div id="sharing-pane">
			<form role="form" style="margin: auto; width: 80%">
				<div class="form-group">
					<label for="usr">Your Email:</label>
					<input type="text" class="form-control" id="usr">
				</div>
				<div class="form-group">
					<label for="pwd">Recipients' Emails:</label>
					<input type="text" class="form-control" id="pwd">
				</div>
				<div class="form-group">
      				<label for="comment">Your Message:</label>
      				<textarea class="form-control" rows="5" id="comment"></textarea>
    			</div>
				<div class="text-center" >
					<button type="button" class="intermediate-button btn btn-default btn-lg">Send</button>
				</div>
			</form>

		</div>
		<div class="intermediate-options-pane" >
			<div class="row">
				<div class="col-md-4 text-center" >
					<button type="button" class="intermediate-button btn btn-default btn-lg">Get Link</button>
				</div>
				<div class="col-md-4 text-center">
					<a href="#fill-out-pane">
						<button type="button" class="intermediate-button btn btn-default btn-lg">Fill It Out</button>
					</a>
				</div>
				<div class="col-md-4 text-center">
					<a href="#sharing-pane">
						<button type="button" class="intermediate-button btn btn-default btn-lg">Share It</button>
					</a>
				</div>
			</div>
		</div>


	</body>
</html>
