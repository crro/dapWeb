<!DOCTYPE html>
<html ng-app="calendarApp">
	<head>
		<title> Dap </title>

		<!-- install JQuery -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<!-- install Firebase -->
		<script src='https://cdn.firebase.com/js/client/1.1.1/firebase.js'></script>
		<!-- kalendar API -->
		<script src="http://ericwenn.se/kalendar/free/"></script>
		<!-- carousel tech, slick -->
		<link rel="stylesheet" type="text/css" href="assets/slick/slick.css"/>
		<!-- javascript slick-->
		<script type="text/javascript" src="assets/slick/slick.min.js"></script>
		<!-- link css file for the Dap web client -->
		<link type="text/css" rel="stylesheet" href="assets/stylesheets/Dap.css">
		<!-- link css file for calendar -->
		<link rel = "stylesheet" type = "text/css" href = "assets/stylesheets/calendar.css">
		<!-- load dap icon -->
		<link rel="shortcut icon" href="assets/media/dap_logo.ico">
		<!-- google authorize calendar -->
		<script src="assets/javascript/googleAuth.js" type="text/javascript"></script>
		<!-- link javascript file -->
		<script src="assets/javascript/Dap.js" type="text/javascript"></script>
		<!-- link javascript files (combine these)-->
		<script src = "assets/javascript/init.js" type = "text/javascript"></script>
		<!-- Google Auth -->
		<script src = "https://plus.google.com/js/client:plusone.js"></script>
		<script src="https://apis.google.com/js/client:platform.js" async defer></script>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js">
    	</script>
    	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js">
   		</script>
	</head>

	<body>

		<div id="leftpanel">

			<div id = "logo-wrapper">
				<div id = "logo">
					<img src = "assets/media/dap_logo.png" style = "width:85px; height:40px;">
				</div>
			</div>

			<div id = "calendar-container"> </div>

			<div id = "message">
				<p>Initiator:</p>
			</div>

			<div class="sendbutton">
				<p>Send</p>
			</div>
			<div id="load-google" onclick="handleAuthClick(event)">
				<span>Pull Google<br>Calendar Events</span>
			</div>
			<div id="calendar-key" style="visibility:hidden">
				<h3>View events from:</h3>
				<div id="key-data"></div>
			</div>
		</div>

		<div id="rightpanel">
			<div class = "fullCal"></div>
		</div>

	</body>
</html>
